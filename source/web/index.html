            </div>
          </div>
        </div>
      </div>

    <div>
      <div class="music" id="music">
        <audio
          src="https://boxradio-edge-02.streamafrica.net/lofi"
          id="audio"

        <div class="navigation h-screen flex items-center justify-center">
          <button id="play" class="btn btn-circle">

                    xmlns="http://www.w3.org/2000/svg"

          <form method="dialog">

        </div>
      </div>

    <script src="scripts/app.js"></script>
